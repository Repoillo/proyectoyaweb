<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mi Restaurante</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="paginaRestaurante">

    <div class="contenedorRestaurante">
        <aside class="panelLateral">
            <h2 class="logo">Mi Restaurante</h2>
            <nav class="menu">
                <ul>
                    <li><a href="#" data-target="panelPlatillos"><ion-icon name="fast-food-outline"></ion-icon> Platillos</a></li>
                    <li><a href="#" data-target="panelBebidas"><ion-icon name="cafe-outline"></ion-icon> Bebidas</a></li>
                    <li><a href="#" data-target="panelIngredientes"><ion-icon name="leaf-outline"></ion-icon> Ingredientes</a></li>
                    <li><a href="#" data-target="panelPostres"><ion-icon name="ice-cream-outline"></ion-icon> Postres</a></li>
                    <li><a href="#" data-target="panelEmpleados"><ion-icon name="people-outline"></ion-icon> Empleados</a></li>
                    <li><a href="#" data-target="panelFinanzas"><ion-icon name="cash-outline"></ion-icon> Finanzas</a></li>
                </ul>
            </nav>
            <button class="boton botonSalir">Cerrar sesión</button>
        </aside>

        <main class="contenidoPrincipal">
            <div id="panelBienvenida" class="panelBienvenida">
                <ion-icon name="restaurant-outline"></ion-icon>
                <h2>Elige una opción</h2>
                <p>Selecciona una categoría del panel para comenzar.</p>
            </div>

            <div id="panelPlatillos" class="panelContenido oculto">
                <div class="cabeceraContenido">
                    <h1>Gestión de Platillos</h1>
                    <button class="boton botonAgregar">Agregar Platillo</button>
                </div>
                <table class="tablaDatos">
                    </table>
            </div>

            <div id="panelBebidas" class="panelContenido oculto">
                <h1>Gestión de Bebidas</h1>
            </div>
            <div id="panelIngredientes" class="panelContenido oculto">
                <h1>Gestión de Ingredientes</h1>
            </div>
            <div id="panelPostres" class="panelContenido oculto">
                <h1>Gestión de Postres</h1>
            </div>
            <div id="panelEmpleados" class="panelContenido oculto">
                <h1>Gestión de Empleados</h1>
            </div>
            <div id="panelFinanzas" class="panelContenido oculto">
                <h1>Finanzas</h1>
            </div>
        </main>
    </div>

    <script src="restaurante.js"></script>
</body>
</html>
