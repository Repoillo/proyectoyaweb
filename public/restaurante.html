<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mi Restaurante</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="dashboard-page">

    <div class="dashboard-container">
        <aside class="sidebar">
            <h2 class="logo">Mi Restaurante</h2>
            <nav class="menu">
                <ul>
                    <li><a href="#" class="active"><ion-icon name="fast-food-outline"></ion-icon> Platillos</a></li>
                    <li><a href="#"><ion-icon name="cafe-outline"></ion-icon> Bebidas</a></li>
                    <li><a href="#"><ion-icon name="leaf-outline"></ion-icon> Ingredientes</a></li>
                    <li><a href="#"><ion-icon name="people-outline"></ion-icon> Empleados</a></li>
                    <li><a href="#"><ion-icon name="cash-outline"></ion-icon> Finanzas</a></li>
                </ul>
            </nav>
            <button class="button logout-button">Cerrar sesión</button>
        </aside>

        <main class="content">
            <h1>Bienvenido al panel</h1>
            <p>Selecciona una opción del menú para comenzar.</p>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Ventas Hoy</h3>
                    <div class="number">$2,540</div>
                    <div class="label">+12% vs ayer</div>
                </div>
                <div class="stat-card">
                    <h3>Órdenes</h3>
                    <div class="number">64</div>
                    <div class="label">+8% vs ayer</div>
                </div>
                <div class="stat-card">
                    <h3>Clientes</h3>
                    <div class="number">42</div>
                    <div class="label">+15% vs ayer</div>
                </div>
            </div>
        </main>
    </div>

    <script src="restaurante.js"></script>
</body>
</html>
